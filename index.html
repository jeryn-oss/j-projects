<!DOCTYPE html>
<html lang="en"
    style="--backgroundcolor: #323437; --basetext: #ffffff; --backgroundcolorlighter: #47484a; --ptextcolor: #b3b3b3; --secondarycolor: #69DCC1; --firstcolor: #DC6985;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hse schedule</title>
    <meta name="description"
        content="Hse schedule app, an all around better user experience client/replacement for the currently down official hse schedule app">
    <link rel="stylesheet" href="/css/uni.css">
    <link rel="stylesheet" href="/css/clock.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="/js/moment/min/moment.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script defer src="/js/obj.js" type="text/javascript"></script>
    <meta name="google-site-verification" content="i-wal7KzKg-1812GdZq_4RBoIaclOceN-MSuXhcGhi8" />
</head>
<div class="loader loadview">
    <div class="item item1"></div>
</div>
<body>
    <div class="clockbarholder">
        <h4 style="margin: 0px; font-size: 10px;" id="info">Hasnt loaded yet</h4>
        <h1 id="time-till-end">00:00:00</h1>
        <div id="clock">
            <h2 class="period">Period:</h2>
            <div id="periodholder">
                <div class="day" id="day1">
                    <div class="period1 periodcircles">1</div>
                    <div class="period2 periodcircles">2</div>
                    <div class="period3 periodcircles">3</div>
                    <div class="period4 periodcircles">4</div>
                </div>
                <div class="day" id="day2">
                    <div class="period5 periodcircles">5</div>
                    <div class="period6 periodcircles">6</div>
                    <div class="period7 periodcircles">7</div>
                    <div class="period8 periodcircles">8</div>
                </div>
            </div>
            <h2>Lunch:</h2>
            <div id="lunchholder">
                <div onclick="lunchfunc('a');" class="luncha lunchbtn hoveraffect periodcircles">a</div>
                <div onclick="lunchfunc('b');" class="lunchb lunchbtn hoveraffect periodcircles">b</div>
                <div onclick="lunchfunc('c');" class="lunchc lunchbtn hoveraffect periodcircles">c</div>
                <div onclick="lunchfunc('d');" class="lunchd lunchbtn hoveraffect periodcircles">d</div>
            </div>
            <div class="clockbar">
                <div class="clockprogress">
                </div>
            </div>
        </div>
    </div>
    <div class="pickerholder">
        <div class="currentcolor"></div>
        <div class="colorstuff">
            <div class="colorholder">
                <div onclick="setColor('#DC6985')" class="colorcircle colorcircle1" title="#DC6985"></div>
                <div onclick="setColor('#ff6347')" class="colorcircle colorcircle2" title="#ff6347"></div>
                <div onclick="setColor('#0000ff')" class="colorcircle colorcircle3" title="#0000ff"></div>
                <div onclick="setColor('#e93030')" class="colorcircle colorcircle4" title="#e70023"></div>
                <div onclick="setColor('#e7e758')" class="colorcircle colorcircle5" title="#e7e758"></div>
                <div onclick="setColor('#43f14c')" class="colorcircle colorcircle6" title="#43f14c"></div>
                <div onclick="setColor('#fcfaff')" class="colorcircle colorcircle7" title="#fcfaff"></div>
                <div onclick="setColor('#008080')" class="colorcircle colorcircle8" title="#008080"></div>
                <div onclick="setColor('#808080')" class="colorcircle colorcircle9" title="#808080"></div>
                <div onclick="setColor('#0b360b')" class="colorcircle colorcircle10" title="#0b360b"></div>
                <div onclick="setColor('#2de7ce')" class="colorcircle colorcircle11" title="#2de7ce"></div>
                <div onclick="setColor('#ffc400')" class="colorcircle colorcircle12" title="#ffc400"></div>
            </div>
            <div id='picker'></div>
        </div>
        <div class="progresstype">
            <h3>Shadows:</h3>
                <div class="selectoroptions">
                    <div onclick="progressSet('.selector1')" class="selector1 selector no">on</div>
                    <div onclick="progressSet('.selector3')" class="selector3 selector no">off</div>
                </div>
         </div>
    </div>
    <div onclick="opencolor()" class="colorbtn">
        <i class='bx bx-cog'></i>
    </div>
</body>
</html>
